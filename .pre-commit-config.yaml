repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies:
          - Flake8-pyproject>=1.2.3 # Read config from pyproject.toml
          - flake8-bugbear>=24.12.12 # Catch bugs and anti-patterns
          - pep8-naming>=0.15.1 # Enforce PEP 8 naming conventions
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        args: ["-v", "--tb=short"]
      - id: api-reference
        name: api-reference
        entry: python
        language: system
        pass_filenames: false
        always_run: true
        args: ["-m", "invoke", "api-reference"]
        stages: [pre-commit]
